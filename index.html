<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA avec API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./index.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <strong>SportGround</strong>
      </a>
    </div>
    <div class="navbar-menu" name="cp">
      <div class="navbar-end" name="mot clef">
        <form id="filter">
          <label for="name" name="cp">Code postal</label>
          <input name = "cp" type="text">
          <label for="name" name="sport">mot clé</label>
          <input name = "sport" type="text">
          <label for="name"></label>
          <button  id="soumettre" name="Soumettre" action="GET">Soumettre</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <section class="section">
    <template id="template-ground">
      <div id="template-container" class="columns is-multiline">
        <!-- Cards will be dynamically inserted here -->
        <!-- Example of a card -->
        <div class="column is-one-third">
          <div class="card">
            <!-- <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://via.placeholder.com/300x200" alt="Placeholder image">
              </figure>
            </div> -->
            <div class="card-content">
              <p class="title is-4">Titre de l'élément</p>
              <p id="description">Description de l'élément.</p>
              <button class="button is-primary modal-button" data-target="#modal-template">Voir plus</button>
            </div>
          </div>
        </div>
      </div>
  </template>
    <div class="container">
      <!-- Template Section -->


      <!-- Modal -->
      <template id="modal">
          <div id="modal-template" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title">Détails</p>
                <button class="delete" aria-label="close"></button>
              </header>
              <section class="modal-card-body">
                <!-- Contenu dynamique de la modal -->
                <p>Les détails de l'élément sélectionné apparaîtront ici.</p>
              </section>
              <footer class="modal-card-foot">
                <button class="button is-success">Confirmer</button>
                <button class="button">Annuler</button>
              </footer>
            </div>
          </div>
      </template>

    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>&copy; 2023 Mon SPA - Tous droits réservés.</p>
    </div>
  </footer>

</body>
</html>
