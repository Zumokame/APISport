<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SportGround</title>
  <link href="./reset.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <script src="./index.js" type="module" defer></script>
 
</head>
<body>
  <!-- Navbar -->
  <nav class="nav" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <h1>SportGround</h1>
      </a>
    </div>
    
      
        <form id="filter">
          <label name="cp" for="name">Code postal</label>
          <input id="ville" name="cp" title="Entrez un code postal" placeholder="Entrez un code postal">
      
          <label name="sport" for="name">mot clé</label>
          <input name="sport" type="text" title=" Entrez un mot à rechercher" placeholder="Entrez un mot ou un sport">
          
          <button id="soumettre" name="Soumettre" action="GET">Soumettre</button>
        </form>
      
   
  </nav>
  <!-- Main Content -->
  <section class="section">
    <template id="template-ground">
      
  
        
          <div class="card">

            <div class="card-content">
              <p class="title is-4">Titre de l'élément</p>
              <p id="description">Description de l'élément.</p>
              <!-- <button class="button is-primary modal-button" data-target="#modal-template">Voir plus</button> -->
              <button class="button is-primary modal-button" data-target="#modal-detail" type="button">
                Voir plus
              </button>
            </div>
          </div>
        
      
  </template>
            <!-- Template Section -->
          <!-- Modal -->
          <dialog class="modal" id="modal-alert">
                <header class="modal-card-head">
                  <p class="modal-card-title">Message</p>
                </header>
                <section class="modal-card-body">
                  <!-- Contenu dynamique de la modal -->
                  <p>Les détails de l'élément sélectionné apparaîtront ici.</p>
                </section>
                <footer class="modal-card-foot">
                  <button class="button close">Fermer</button>
                </footer>
           </dialog>
    
          <dialog class="modal" id="modal-detail">
            <div class="columns is-multiline" id="template-container">
                  <header class="modal-card-head">
                    <p class="modal-card-title">Titre</p>
                  </header>
                  <section class="modal-card-body">
                    <p>message</p>
                  </section>
                  <footer class="modal-card-foot">
                    <button class="button close">Fermer</button>
                  </footer>
                </div>
          </dialog>
    
    <div class="container">
      

    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>&copy; 2025 SportGround - Tous droits réservés.</p>
    </div>
  </footer>

</body>
</html>
